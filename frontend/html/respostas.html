    <style>

        }
        .badge {

        }
        .badge-info {

        }
        .badge-warning {

        }
        .empty-state {
            text-align: center;

        }
        .empty-state h3 {
            font-size: 2rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
        .empty-state p {
            font-size: 1.1rem;

        }
        .loading {
            text-align: center;
            padding: 4rem 2rem;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--secondary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }

        .error-state {
            background: #f8d7da;
            color: #721c24;
            padding: 2rem;
            border-radius: 12px;
            border: 2px solid #f5c6cb;
        }
        .error-state h3 {
            margin-top: 0;
        }
        @media (max-width: 768px) {
            .stats-bar {
                grid-template-columns: 1fr;

            .filters-grid {

            }
            .actions-bar {
                flex-direction: column;
            }
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>

<body>

    <div class="container">
        <div class="page-header">
            <h2>üìä Respostas Consolidadas</h2>
            <p>Visualiza√ß√£o completa dos dados da view v_pesquisas_completa</p>
        </div>
        <div class="stats-bar" id="stats-bar">
            <div class="stat-card">
                <span class="number" id="stat-total">-</span>

        <div class="filters-section">
            <h3>üîç Filtros</h3>
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="filter-empresa">Empresa</label>
                    <input type="text" id="filter-empresa" placeholder="Buscar por nome...">
                </div>
                <div class="filter-group">
                    <label for="filter-produto">Produto</label>
                    <select id="filter-produto">
                        <option value="">Todos os produtos</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-estado">Estado Origem</label>
                    <select id="filter-estado">
                        <option value="">Todos os estados</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-tipo">Tipo Transporte</label>
                    <select id="filter-tipo">
                        <option value="">Todos os tipos</option>
                        <option value="importacao">Importa√ß√£o</option>
                        <option value="exportacao">Exporta√ß√£o</option>
                        <option value="local">Local</option>
                    </select>
                </div>
            </div>
            <div class="actions-bar">
                <button class="btn btn-primary" onclick="aplicarFiltros()">
                    <span>üîç</span> Aplicar Filtros
                </button>
                <button class="btn btn-secondary" onclick="limparFiltros()">
                    <span>üîÑ</span> Limpar
                </button>
                <button class="btn btn-success" onclick="exportarExcel()">
                    <span>üì•</span> Exportar Excel
                </button>
                <button class="btn btn-success" onclick="exportarCSV()">
                    <span>üìÑ</span> Exportar CSV
                </button>
            </div>
        </div>
        <div class="table-container">
            <div class="table-wrapper" id="table-wrapper">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando dados da view v_pesquisas_completa...</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        let dadosOriginais = [];
        let dadosFiltrados = [];
        const API_BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:8000' : '';
        document.addEventListener('DOMContentLoaded', () => { carregarDados(); });
        async function carregarDados() {
            const wrapper = document.getElementById('table-wrapper');
            try {
                wrapper.innerHTML = '<div class="loading"><div class="spinner"></div><p>Buscando dados da view v_pesquisas_completa...</p></div>';
                const response = await fetch(`${API_BASE_URL}/api/pesquisas/listar`);
                if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                const data = await response.json();
                if (data.success && Array.isArray(data.data)) {
                    dadosOriginais = data.data;
                    dadosFiltrados = [...dadosOriginais];
                    if (dadosOriginais.length === 0) {
                        mostrarEstadoVazio();
                    } else {
                        atualizarEstatisticas();
                        popularFiltros();
                        renderizarTabela();
                    }
                } else {
                    throw new Error('Formato de resposta inv√°lido');
                }
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                wrapper.innerHTML = `<div class="error-state"><h3>‚ùå Erro ao Carregar Dados</h3><p><strong>Detalhes:</strong> ${error.message}</p><p>Verifique se:</p><ul><li>O backend est√° rodando (porta 8000)</li><li>A view v_pesquisas_completa existe no banco</li><li>H√° pesquisas cadastradas no sistema</li></ul><button class="btn btn-primary" onclick="carregarDados()">üîÑ Tentar Novamente</button></div>`;
            }
        }
        function atualizarEstatisticas() {
            const dados = dadosFiltrados;
            document.getElementById('stat-total').textContent = dados.length;
            const empresasUnicas = new Set(dados.map(d => d.nome_empresa)).size;
            document.getElementById('stat-empresas').textContent = empresasUnicas;
            const produtosUnicos = new Set(dados.map(d => d.produto_principal)).size;
            document.getElementById('stat-produtos').textContent = produtosUnicos;
            const estadosUnicos = new Set(dados.map(d => d.origem_estado).filter(e => e)).size;
            document.getElementById('stat-estados').textContent = estadosUnicos;
        }
        function popularFiltros() {
            const produtos = [...new Set(dadosOriginais.map(d => d.produto_principal))].sort();
            const selectProduto = document.getElementById('filter-produto');
            produtos.forEach(produto => {
                const option = document.createElement('option');
                option.value = produto;
                option.textContent = produto;
                selectProduto.appendChild(option);
            });
            const estados = [...new Set(dadosOriginais.map(d => d.origem_estado).filter(e => e))].sort();
            const selectEstado = document.getElementById('filter-estado');
            estados.forEach(estado => {
                const option = document.createElement('option');
                option.value = estado;
                option.textContent = estado;
                selectEstado.appendChild(option);
            });
        }
        // Mapeamento de campos para nomes amig√°veis
        const camposAmigaveis = {
            'id_pesquisa': 'ID',
            'entrevistador_nome': 'Entrevistador',
            'entrevistador_email': 'Email Entrevistador',
            'entrevistador_instituicao': 'Institui√ß√£o',
            'entrevistador_cnpj': 'CNPJ Institui√ß√£o',
            'data_entrevista': 'Data Entrevista',
            'data_atualizacao': 'Data Atualiza√ß√£o',
            'status_pesquisa': 'Status',
            'entrevistado_nome': 'Entrevistado',
            'entrevistado_funcao': 'Fun√ß√£o',
            'entrevistado_telefone': 'Telefone',
            'entrevistado_email': 'Email',
            'responsavel_principal': 'Respons√°vel Principal',
            'nome_empresa': 'Empresa',
            'tipo_empresa': 'Tipo Empresa',
            'outro_tipo_empresa': 'Outro Tipo',
            'cnpj_empresa': 'CNPJ',
            'municipio_empresa': 'Munic√≠pio Empresa',
            'estado_empresa': 'Estado Empresa',
            'agrupamento_produto': 'Agrupamento',
            'produto_principal': 'Produto',
            'outro_produto': 'Outro Produto',
            'tipo_transporte': 'Tipo Transporte',
            'origem_pais': 'Pa√≠s Origem',
            'origem_estado': 'Estado Origem',
            'origem_municipio': 'Munic√≠pio Origem',
            'origem_completa': 'Origem Completa',
            'destino_pais': 'Pa√≠s Destino',
            'destino_estado': 'Estado Destino',
            'destino_municipio': 'Munic√≠pio Destino',
            'destino_completa': 'Destino Completo',
            'distancia': 'Dist√¢ncia (km)',
            'num_paradas': 'Paradas',
            'num_paradas_exato': 'N¬∫ Paradas',
            'modais': 'Modais',
            'configuracao_veiculo': 'Configura√ß√£o Ve√≠culo',
            'capacidade_utilizada': 'Capacidade (%)',
            'peso_carga': 'Peso (ton)',
            'custo_transporte': 'Custo (R$)',
            'valor_carga': 'Valor Carga (R$)',
            'custo_por_tonelada': 'Custo/ton (R$)',
            'tipo_embalagem': 'Embalagem',
            'carga_perigosa': 'Carga Perigosa',
            'tempo_viagem': 'Tempo Viagem',
            'tempo_total_minutos': 'Tempo (min)',
            'frequencia': 'Frequ√™ncia',
            'frequencia_diaria': 'Freq. Di√°ria',
            'frequencia_outra': 'Outra Freq.',
            'importancia_custo': 'Imp. Custo',
            'variacao_custo': 'Var. Custo (%)',
            'importancia_tempo': 'Imp. Tempo',
            'variacao_tempo': 'Var. Tempo (%)',
            'importancia_confiabilidade': 'Imp. Confiabilidade',
            'variacao_confiabilidade': 'Var. Confiabilidade (%)',
            'importancia_seguranca': 'Imp. Seguran√ßa',
            'variacao_seguranca': 'Var. Seguran√ßa (%)',
            'importancia_capacidade': 'Imp. Capacidade',
            'variacao_capacidade': 'Var. Capacidade (%)',
            'tipo_cadeia': 'Tipo Cadeia',
            'modais_alternativos': 'Modais Alternativos',
            'fator_adicional': 'Fator Adicional',
            'dificuldades': 'Dificuldades',
            'detalhe_dificuldade': 'Detalhe Dificuldade',
            'observacoes': 'Observa√ß√µes',
            'qtd_produtos': 'Qtd. Produtos'
        };

        function renderizarTabela() {
            const wrapper = document.getElementById('table-wrapper');
            if (dadosFiltrados.length === 0) {
                wrapper.innerHTML = '<div class="empty-state"><h3>üîç Nenhum resultado encontrado</h3><p>Tente ajustar os filtros ou limpar a busca</p></div>';
                return;
            }

            // Tabela com scroll horizontal e todos os campos
            let html = '<div style="overflow-x: auto;"><table><thead><tr>';
            
            // Cabe√ßalho com todos os campos
            Object.keys(camposAmigaveis).forEach(campo => {
                html += `<th>${camposAmigaveis[campo]}</th>`;
            });
            html += '</tr></thead><tbody>';

            // Linhas de dados
            dadosFiltrados.forEach(row => {
                html += '<tr>';
                Object.keys(camposAmigaveis).forEach(campo => {
                    let valor = row[campo];
                    
                    // Formata√ß√£o especial por tipo
                    if (valor === null || valor === undefined || valor === '') {
                        valor = '-';
                    } else if (Array.isArray(valor)) {
                        valor = valor.join(', ');
                    } else if (campo.includes('data_')) {
                        try {
                            valor = new Date(valor).toLocaleDateString('pt-BR');
                        } catch(e) {
                            valor = String(valor);
                        }
                    } else if (campo.includes('custo') || campo.includes('valor')) {
                        try {
                            const num = parseFloat(valor);
                            if (!isNaN(num)) {
                                valor = 'R$ ' + num.toLocaleString('pt-BR', {minimumFractionDigits: 2});
                            }
                        } catch(e) {}
                    } else if (campo === 'distancia' || campo.includes('variacao')) {
                        try {
                            const num = parseFloat(valor);
                            if (!isNaN(num)) {
                                valor = num.toFixed(2);
                            }
                        } catch(e) {}
                    } else {
                        valor = String(valor);
                    }
                    
                    // Badge para status
                    if (campo === 'status_pesquisa') {
                        const statusClass = valor === 'finalizada' ? 'badge-success' : 
                                          valor === 'validada' ? 'badge-info' : 'badge-warning';
                        html += `<td><span class="badge ${statusClass}">${valor}</span></td>`;
                    } else if (campo === 'id_pesquisa') {
                        html += `<td><strong>${valor}</strong></td>`;
                    } else if (campo === 'produto_principal') {
                        html += `<td><span class="badge badge-info">${valor}</span></td>`;
                    } else {
                        html += `<td>${valor}</td>`;
                    }
                });
                html += '</tr>';
            });

            html += '</tbody></table></div>';
            wrapper.innerHTML = html;
        }
        function aplicarFiltros() {
            const empresa = document.getElementById('filter-empresa').value.toLowerCase();
            const produto = document.getElementById('filter-produto').value;
            const estado = document.getElementById('filter-estado').value;
            const tipo = document.getElementById('filter-tipo').value;
            dadosFiltrados = dadosOriginais.filter(row => {
                const matchEmpresa = !empresa || (row.nome_empresa || '').toLowerCase().includes(empresa);
                const matchProduto = !produto || row.produto_principal === produto;
                const matchEstado = !estado || row.origem_estado === estado;
                const matchTipo = !tipo || row.tipo_transporte === tipo;
                return matchEmpresa && matchProduto && matchEstado && matchTipo;
            });
            atualizarEstatisticas();
            renderizarTabela();
        }
        function limparFiltros() {
            document.getElementById('filter-empresa').value = '';
            document.getElementById('filter-produto').value = '';
            document.getElementById('filter-estado').value = '';
            document.getElementById('filter-tipo').value = '';
            dadosFiltrados = [...dadosOriginais];
            atualizarEstatisticas();
            renderizarTabela();
        }
        function exportarExcel() {
            if (dadosFiltrados.length === 0) { alert('N√£o h√° dados para exportar!'); return; }
            const ws = XLSX.utils.json_to_sheet(dadosFiltrados);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Respostas");
            const fileName = `PLI2050_Respostas_${new Date().toISOString().split('T')[0]}.xlsx`;
            XLSX.writeFile(wb, fileName);
        }
        function exportarCSV() {
            if (dadosFiltrados.length === 0) { alert('N√£o h√° dados para exportar!'); return; }
            const colunas = Object.keys(dadosFiltrados[0]);
            let csv = colunas.map(col => `"${col}"`).join(',') + '\n';
            dadosFiltrados.forEach(row => {
                csv += colunas.map(col => {
                    let valor = row[col];
                    if (Array.isArray(valor)) valor = valor.join('; ');
                    if (valor === null || valor === undefined) valor = '';
                    return `"${String(valor).replace(/"/g, '""')}"`;
                }).join(',') + '\n';
            });
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `PLI2050_Respostas_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }
        function mostrarEstadoVazio() {
            const wrapper = document.getElementById('table-wrapper');
            wrapper.innerHTML = '<div class="empty-state"><h3>üìã Nenhuma pesquisa encontrada</h3><p>Ainda n√£o h√° respostas cadastradas no sistema.</p><p>Use o formul√°rio para adicionar novas pesquisas.</p><button class="btn btn-primary" onclick="navegarPara(&#39;formulario&#39;)">üìã Ir para o Formul√°rio</button></div>';
        }
    </script>
