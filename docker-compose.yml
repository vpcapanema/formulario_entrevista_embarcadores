# ============================================
# Docker Compose - PLI 2050
# Backend FastAPI + PostgreSQL (opcional local)
# ============================================

version: '3.8'

services:
  # ==========================================
  # Backend FastAPI
  # ==========================================
  backend:
    build:
      context: ./backend-fastapi
      dockerfile: Dockerfile
    container_name: pli2050-backend
    image: pli2050-backend:latest
    ports:
      - "8000:8000"
    environment:
      # PostgreSQL Connection (AWS RDS em produção)
      PGHOST: ${PGHOST:-seu-rds.us-east-1.rds.amazonaws.com}
      PGPORT: ${PGPORT:-5432}
      PGDATABASE: ${PGDATABASE:-pli2050}
      PGUSER: ${PGUSER:-postgres}
      PGPASSWORD: ${PGPASSWORD}
      PGSCHEMA: ${PGSCHEMA:-formulario_embarcadores}
      
      # CORS Origins
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:8000,http://127.0.0.1:8000,http://localhost:5500}
      
      # Application
      APP_ENV: ${APP_ENV:-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    
    # Healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Recursos
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Restart policy
    restart: unless-stopped
    
    # Networks
    networks:
      - pli2050-network
    
    # Volumes (logs opcionais)
    volumes:
      - ./logs:/app/logs

