<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico API - PLI 2050</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .test-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .success {
            color: #28a745;
            font-weight: bold;
        }
        
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        
        .info {
            color: #007bff;
        }
        
        .warning {
            color: #ffc107;
            font-weight: bold;
        }
        
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            margin-top: 10px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .status-online {
            background: #d4edda;
            color: #155724;
        }
        
        .status-offline {
            background: #f8d7da;
            color: #721c24;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Diagn√≥stico da API - PLI 2050</h1>
        <p class="subtitle">Teste a conex√£o com o backend e verifique os endpoints</p>
        
        <!-- Se√ß√£o 1: Health Check -->
        <div class="test-section">
            <h2>1. Health Check e Configura√ß√£o</h2>
            <button onclick="testarHealth()">üè• Testar Health Check</button>
            <button onclick="verificarVariaveis()">üìä Verificar Vari√°veis</button>
            <div id="result-health" class="result hidden"></div>
        </div>
        
        <!-- Se√ß√£o 2: Endpoints de Listas -->
        <div class="test-section">
            <h2>2. Listas Auxiliares</h2>
            <button onclick="testarEndpoint('estados')">ÔøΩÔ∏è Estados</button>
            <button onclick="testarEndpoint('paises')">ÔøΩ Pa√≠ses</button>
            <button onclick="testarEndpoint('municipios')">üèòÔ∏è Munic√≠pios</button>
            <button onclick="testarEndpoint('funcoes')">üíº Fun√ß√µes</button>
            <button onclick="testarEndpoint('instituicoes')">üè¢ Institui√ß√µes</button>
            <div id="result-listas" class="result hidden"></div>
        </div>
        
        <!-- Se√ß√£o 3: Entrevistadores -->
        <div class="test-section">
            <h2>3. Entrevistadores</h2>
            <button onclick="testarEndpoint('entrevistadores')">üë• Entrevistadores</button>
            <div id="result-entrevistadores" class="result hidden"></div>
        </div>
        
        <!-- Se√ß√£o 4: CNPJ -->
        <div class="test-section">
            <h2>4. Consulta CNPJ</h2>
            <button onclick="testarCNPJ('33.683.111/0001-07')">üîç Testar CNPJ V√°lido</button>
            <button onclick="testarCNPJ('12.345.678/0001-00')">‚ùå Testar CNPJ Inv√°lido</button>
            <div id="result-cnpj" class="result hidden"></div>
        </div>
        
        <!-- Se√ß√£o 5: Teste Completo -->
        <div class="test-section">
            <h2>5. Teste Completo</h2>
            <button onclick="testarTudo()">üöÄ Executar Todos os Testes</button>
            <button onclick="limparResultados()">üóëÔ∏è Limpar Resultados</button>
        </div>
    </div>
    
    <script src="api-client.js"></script>
    <script>
        // Fun√ß√µes de teste
        async function testarHealth() {
            const resultDiv = document.getElementById('result-health');
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = '<div class="info">‚è≥ Testando health check...</div>';
            
            try {
                const response = await fetch(`${API_CONFIG.BASE_URL}/health`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ API Online!</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">‚ùå Erro ao conectar com a API</div>
                    <div class="warning">‚ö†Ô∏è Certifique-se de que o backend est√° rodando</div>
                    <div class="info">URL tentada: ${API_CONFIG.BASE_URL}/health</div>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        async function verificarVariaveis() {
            const resultDiv = document.getElementById('result-health');
            resultDiv.classList.remove('hidden');
            
            const info = {
                'API_CONFIG existe': typeof API_CONFIG !== 'undefined',
                'api existe': typeof api !== 'undefined',
                'BASE_URL': API_CONFIG?.BASE_URL,
                'DEVELOPMENT_URL': API_CONFIG?.DEVELOPMENT_URL,
                'Hostname': window.location.hostname,
                '√â GitHub Pages': window.location.hostname.includes('github.io'),
                'Endpoints dispon√≠veis': API_CONFIG?.ENDPOINTS ? Object.keys(API_CONFIG.ENDPOINTS) : []
            };
            
            resultDiv.innerHTML = `
                <div class="info">üìä Configura√ß√£o da API:</div>
                <pre>${JSON.stringify(info, null, 2)}</pre>
            `;
        }
        
        async function testarEndpoint(nome) {
            let resultDiv;
            if (nome === 'entrevistadores') {
                resultDiv = document.getElementById('result-entrevistadores');
            } else {
                resultDiv = document.getElementById('result-listas');
            }
            
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = `<div class="info">‚è≥ Carregando ${nome}...</div>`;
            
            try {
                const data = await api.get(API_CONFIG.ENDPOINTS[nome]);
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ ${nome.toUpperCase()}: ${data.length} registros carregados</div>
                    <div class="info">Primeiros 5 registros:</div>
                    <pre>${JSON.stringify(data.slice(0, 5), null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">‚ùå Erro ao carregar ${nome}</div>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        async function testarCNPJ(cnpj) {
            const resultDiv = document.getElementById('result-cnpj');
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = `<div class="info">‚è≥ Buscando CNPJ ${cnpj}...</div>`;
            
            try {
                const cnpjLimpo = cnpj.replace(/[^\d]/g, '');
                const response = await fetch(`${API_CONFIG.BASE_URL}/api/cnpj/${cnpjLimpo}`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">‚úÖ CNPJ encontrado!</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="warning">‚ö†Ô∏è CNPJ n√£o encontrado ou inv√°lido</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">‚ùå Erro ao buscar CNPJ</div>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        async function testarTudo() {
            console.log('üöÄ Iniciando teste completo...');
            await testarHealth();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            for (const nome of ['estados', 'paises', 'municipios', 'funcoes', 'instituicoes', 'entrevistadores']) {
                await testarEndpoint(nome);
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            await testarCNPJ('33.683.111/0001-07');
            console.log('‚úÖ Teste completo finalizado!');
        }
        
        function limparResultados() {
            document.querySelectorAll('.result').forEach(div => {
                div.classList.add('hidden');
                div.innerHTML = '';
            });
        }
        
        // Auto-executar verifica√ß√£o inicial
        window.addEventListener('load', () => {
            console.log('üîç P√°gina de diagn√≥stico carregada');
            console.log('üì° URL da API:', API_CONFIG?.BASE_URL);
        });
    </script>
</body>
</html>
